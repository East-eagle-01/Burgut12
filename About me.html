<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OZODBEK</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #eaeef1;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            padding: 30px;
            text-align: center;
        }

        h1 {
            color: #2c3e50;
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        h2 {
            color: #34495e;
            font-size: 1.8em;
            margin: 10px 0;
        }

        h3 {
            color: #7f8c8d;
            font-size: 1.2em;
            margin: 10px 0;
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            h1 {
                font-size: 2em;
            }

            h2 {
                font-size: 1.5em;
            }

            h3 {
                font-size: 1em;
            }
        }

        /* Button Style */
        .btn {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #3498db;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>About Me</h1>
        <h2>My name is Ozodbek</h2>
        <h2>My surname is Nuraliyev</h2>
        <h2>I am from Uzbekistan</h2>
        <h3>Now I study at TUITFB university</h3>
        <h3>Today 18.10.2024</h3>
        <a href="#" class="btn">Contact Me</a>
    </div>
</body>
</html>
